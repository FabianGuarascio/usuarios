<mat-form-field appearance="standard" style="margin-top:2rem; min-width: 716px;">
    <mat-label style="color:white">Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Agustina " #input>
  </mat-form-field>
  <div *ngIf="!dataSource">cargando...</div>
  <mat-progress-bar mode="indeterminate" *ngIf="!dataSource">cargando</mat-progress-bar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellido" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pais </th>
        <td mat-cell *matCellDef="let row"> {{row.pais}} </td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
        <td mat-cell *matCellDef="let row"> {{row.ciudad}} </td>
      </ng-container>

      <ng-container matColumnDef="calle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calle </th>
        <td mat-cell *matCellDef="let row"> {{row.calle}} </td>
      </ng-container>
      
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="edit(row)">
                <mat-icon style="color: rgb(0, 255, 0);">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="borrar(row.id)">
                <mat-icon>delete</mat-icon>
            </button>    
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
