<div class="container">
    
    <div class="card">
        <mat-form-field >
            <mat-label>Nombre de usuario</mat-label>
            <input matInput #nombre>
            <button mat-icon-button matSuffix style="visibility: hidden;"></button>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" #password>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="login()">iniciar sesion</button>
    </div>
</div>
